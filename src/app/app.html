<ion-menu [content]="mycontent" *ngIf="!isGuest">
    <ion-header class="csProfileHeader" tappable (tap)="openPage()" >
        <div class="csAccBgImg csHeight160">
            <div class="csCenter csProfileHeader">
                <div class="csAccBgImg">
                    <br>
                    <img [src]="userImage || defaultUserImage" class="csAccImg csCenter">
                    <div class="csAccName" text-center>{{userName | titlecase}}</div>
                </div>
            </div>
        </div>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item  *ngFor="let option of sideMenuOptions"  (click)="openPage(option)" [ngClass]="{'activePage': activePage == option.component}">
                <img [src]="option.icon" item-start class="csWidth30"> {{option.title}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>


<ion-nav [root]="rootPage" #mycontent></ion-nav>
