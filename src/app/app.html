<ion-menu [content]="mycontent" *ngIf="!isGuest">
    <ion-header tappable (tap)="openPage()" menuClose class="primary-back">
                <div>
                    <img [src]="userImage || defaultUserImage" class="center-block" width="100px" height="100px" margin-top>
                    <h2 text-center>{{userName | titlecase}}</h2>
            </div>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item *ngFor="let option of sideMenuOptions" (click)="openPage(option)" [ngClass]="{'activePage': activePage == option.component}">
                <ion-icon [name]="option.icon" [style.color]="option.color" item-left></ion-icon>{{option.title}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>


<ion-nav [root]="rootPage" #mycontent></ion-nav>
