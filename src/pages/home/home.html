<ion-header>
    <ion-navbar color="primary">
        <ion-title no-lines>
          Guest
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="onLogout()">
              <ion-icon name="log-out"></ion-icon>
            </button>
          </ion-buttons>
    </ion-navbar>
  </ion-header>
<ion-content class="gray-back">
  
  <ion-grid>
      <ion-row>
        <ion-col col-6>
          <div class="custom-button back-1" (click)="onComplaint()">
            <div class="center">
                <button clear icon-only>
                    <ion-icon name="sad" ></ion-icon>
                  </button>
            </div>
            <div class="btn-title" text-center>Complaint</div>
          </div>
        </ion-col>
        <ion-col col-6>
            <div class="custom-button back-2" (click)="onSuggestion()">
                <div class="center">
                    <button clear icon-only >
                        <ion-icon name="bulb"></ion-icon>
                      </button>
                </div>
                <div class="btn-title" text-center>Suggestion</div>
              </div>
        </ion-col>
        <ion-col col-6>
            <div class="custom-button back-3"  (click)="onAppreciation()">
                <div class="center">
                    <button clear icon-only>
                        <ion-icon name="thumbs-up"></ion-icon>
                      </button>
                </div>
                <div class="btn-title" text-center>Appreciate</div>
              </div>
        </ion-col>
        <ion-col col-6>
            <div class="custom-button back-4"  (click)="onSurvey()">
                <div class="center">
                    <button clear icon-only>
                        <ion-icon name="list-box"></ion-icon>
                      </button>
                </div>
                <div class="btn-title" text-center>Survey</div>
              </div>
        </ion-col>
      </ion-row>
    </ion-grid>


</ion-content>
