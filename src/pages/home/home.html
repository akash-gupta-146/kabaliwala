<ion-header>
  <ion-navbar>
    <ion-title>
      Guest
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button full (click)="onComplaint()">
          Complaint
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button full (click)="onSuggestion()">
          Suggestion
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <button ion-button full (click)="onAppreciation()">
          Appreciation
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button full (click)="onSurvey()">
          Survey
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <button ion-button full color="danger" (click)="onLogout()">Log Out</button>


</ion-content>
