  <ion-grid>
      <ion-row>
        <ion-col col-6>
          <div class="custom-button back-1">
            <div class="center">
                <button clear icon-only (click)="onComplaint()">
                    <ion-icon name="sad"></ion-icon>
                  </button>
            </div>
            <div class="btn-title" text-center>Complaint</div>
          </div>
        </ion-col>
        <ion-col col-6>
            <div class="custom-button back-2">
                <div class="center">
                    <button clear icon-only (click)="onSuggestion()">
                        <ion-icon name="bulb"></ion-icon>
                      </button>
                </div>
                <div class="btn-title" text-center>Suggestion</div>
              </div>
        </ion-col>
        <ion-col col-6>
            <div class="custom-button back-3">
                <div class="center">
                    <button clear icon-only (click)="onAppreciation()">
                        <ion-icon name="thumbs-up"></ion-icon>
                      </button>
                </div>
                <div class="btn-title" text-center>Appreciate</div>
              </div>
        </ion-col>
        <ion-col col-6>
            <div class="custom-button back-4">
                <div class="center">
                    <button clear icon-only (click)="onSurvey()">
                        <ion-icon name="list-box"></ion-icon>
                      </button>
                </div>
                <div class="btn-title" text-center>Survey</div>
              </div>
        </ion-col>
      </ion-row>
    </ion-grid>
