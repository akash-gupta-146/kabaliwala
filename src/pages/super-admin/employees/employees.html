<ion-header>
    <ion-navbar color="primary">
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title no-lines>
          Employes
        </ion-title>
    </ion-navbar>
  </ion-header>


<ion-content class="gray-back">

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-row>
      <ion-col col-sm-12 col-md-6 col-lg-4 col-xl-3 *ngFor="let e of employees">
          <ion-card class="profile-card2">
            <div class="top"></div>
            <div image>
               <img *ngIf="e.picUrl" [src]="e.picUrl">
               <img *ngIf="!e.picUrl" src="assets/imgs/user.png">
                <!-- <img src="http://glia.ca/scm/2013/ge1127_b/wp-content/uploads/2013/10/594partner-profile-pic-An.jpg"> -->
              </div>
              <div text-center class="user-details">
                  <h2 class="" text-center><b>{{ e.name }}</b></h2>
                  <p *ngIf="e.email">{{e.email}}</p>
                  <b *ngIf="e.contactNo">{{e.contactNo}}</b>
              </div>

              <div class="bottom" text-center>
                <ion-slides>
                  <ion-slide *ngFor="let role of e.roles" text-center>
                      <b>{{ role.role }}@</b>
                      <b>{{role.storeName}}</b>
                      <p>{{ role.storeLocation }}</p>
                  </ion-slide>
                </ion-slides>
    
              </div>
            
            </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>

  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="openNewEmployeeModal()">
