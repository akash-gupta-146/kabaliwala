<ion-header>
  <ion-navbar>
    <ion-toolbar>

      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>

      <ion-title>
        Employees
      </ion-title>

    </ion-toolbar>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>

    <ion-item *ngFor="let e of employees">
      <nl-img item-start [src]="e.picUrl" style="height: 50px;width: 50px"></nl-img>
      <h5>{{e.name}} ({{e.username}})</h5>
      <p>{{e.rolesList}}</p>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="openNewEmployeeModal()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
