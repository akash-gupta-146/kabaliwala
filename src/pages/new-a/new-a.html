<ion-header>
  <ion-navbar color="primary">
    <ion-title>Appreciation</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="gray-back">

  <div class="input-box">
    <ion-item> 
      <ion-icon name="ios-more" item-start></ion-icon>
      <ion-label stacked>Title</ion-label>
      <ion-textarea [(ngModel)]="title" required name="title" maxlength="50" placeholder="Enter Title (Max 50 characters)"></ion-textarea>
    </ion-item>
    <ion-item no-lines> 
      <ion-icon name="options" item-start></ion-icon>
      <ion-label stacked>Description</ion-label>
      <ion-textarea [(ngModel)]="description" required name="description" rows="5" maxlength="2500" placeholder="Enter Description (Max 2500 characters)"></ion-textarea>
    </ion-item>

  </div>

  <!-- GUEST OPTIONAL INFO FORM -->
      <ion-list-header>
          <h5>Your Details (Optional)</h5>
        </ion-list-header>
    <div class="input-box">
      <ion-item no-lines> 
        <ion-icon name="person" item-start></ion-icon>
        <ion-label>Name</ion-label>
        <ion-input type="text" placeholder="Your Name"  [(ngModel)]="guestInfo.name" name="name"></ion-input>
      </ion-item>
    </div>

    <div class="input-box">
      <ion-item no-lines> 
        <ion-icon name="mail" item-start></ion-icon>
        <ion-label>Email</ion-label>
        <ion-input type="email" placeholder="Your Email Address" [(ngModel)]="guestInfo.email" name="email"></ion-input>
      </ion-item>
    </div>

    <div class="input-box">
      <ion-item no-lines> 
        <ion-icon name="call" item-start></ion-icon>
        <ion-label>Contact No.</ion-label>
        <ion-input type="text" placeholder="Your 10 Digits Contact Number" [(ngModel)]="guestInfo.contact" minlength="10" maxlength="10" name="contact"></ion-input>
      </ion-item>
    </div>

  <div padding>
    <button [disabled]="title.trim()=='' || description.trim()==''" round icon-right ion-button full type="button" (click)="submitAppreciation()">
        Send
        <ion-icon name="send"></ion-icon>
    </button>
  </div>


</ion-content>
