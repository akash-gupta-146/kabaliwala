<ion-header>

  <ion-navbar>
    <ion-title>Survey</ion-title>
  </ion-navbar>

</ion-header>

<!--
   <rating [(ngModel)]="rate" 
    readOnly="false" // default value, so it can be ommited
    max="5" // default value
    emptyStarIconName="star-outline" // default value
    halfStarIconName="star-half" // default value
    starIconName="star" // default value
    nullable="false" // default value
    (ngModelChange)="onModelChange($event)"></rating> 
      -->

<ion-content padding>

  <ion-list>
    <ion-list-header>
      Help us improve by answering the following questions
    </ion-list-header>
    <div *ngFor="let q of questions;let i=index">
      <ion-item *ngIf="q.type==='STAR'">
        <h5>{{q.question}}</h5>
        <rating [(ngModel)]="q.starValue"></rating>
      </ion-item>
      <ion-item *ngIf="q.type==='TEXT'">
        <ion-label color="primary" stacked>{{q.question}}</ion-label>
        <ion-input type="text" [(ngModel)]="q.textValue" placeholder="Enter Text (optional)"></ion-input>
      </ion-item>
    </div>
  </ion-list>

  <!-- GUEST OPTIONAL INFO FORM -->
  <div>
    <h4>Guest Information (Optional)</h4>
    <ion-card>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" [(ngModel)]="guestInfo.name" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="guestInfo.email" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item>
        <ion-label floating>Contact No. (10 digits)</ion-label>
        <ion-input type="text" [(ngModel)]="guestInfo.contact" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
    </ion-card>
  </div>

  <div padding>
    <button ion-button full type="button" (click)="submitSurvey()">Submit</button>
  </div>

</ion-content>
